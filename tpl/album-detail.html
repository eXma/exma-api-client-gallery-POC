<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
        <div class="modal-image"></div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i>
            Slideshow</a>
        <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
        <a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
        <a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
    </div>
</div>

<h1 ng-bind-html="album.title"></h1>
<p><strong>{{album.location_name}}</strong> -- {{album.date|fromnow}}</p>

<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
    <a ng-repeat="picture in pictures" href="{{picture.url}}" title="{{picture.id}}" data-gallery="gallery"><img
            ng-src="{{picture.thumb_square_url}}"></a>
</div>
